    <script>
        function getQueryVariable(variable) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        // Add elemnt to page. Either div or iframe
        function addElement(type) {
            let elem = document.createElement(type);
            if (type == "div") {
                elem.setAttribute("id", "gif-frame");
                document.getElementById("main-frame").appendChild(elem);
                document.getElementById("gif-frame").style.backgroundImage = "url(https://media.giphy.com/media/" + getQueryVariable("id") + "/giphy.gif)";
                document.getElementById("gif-frame").onclick = function () {
                    location.href = "https://randomtrump.com";
                };
            } else {
                elem.setAttribute("src", "//tv.giphy.com/donald%20trump");
                elem.setAttribute("id", "gif-frame");
                document.getElementById("main-frame").appendChild(elem);
            }
        }

        // Set image src for Trump
        function setTrump() {
            if (getQueryVariable("id").length > 0) {

                addElement("div");

                setInterval(function () {
                    location.href = "https://randomtrump.com";
                }, 10000);
            } else {
                addElement("iframe");
            }
        }
    </script>
