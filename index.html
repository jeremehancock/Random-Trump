        <script>
            function getQueryVariable(variable)
            {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i=0;i<vars.length;i++) {
                    let pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }

            // Add elemnt to page. Either img or iframe
            function addElement(type) {
                let elem = document.createElement(type);
                if (type == "img") {
                    elem.setAttribute("src", "//media.giphy.com/media/" + getQueryVariable("id") + "/giphy.gif");
                    elem.setAttribute("alt", "Random Trump");
                    elem.setAttribute("onclick", "location.href='//randomtrump.com'");
                }
                else {
                    elem.setAttribute("src", "//tv.giphy.com/donald%20trump");
                }
                elem.setAttribute("id", "gif-frame");
                document.getElementById("main-frame").appendChild(elem);
            }

            // Set image src for Trump
            function setSTrump() {
                if (getQueryVariable("id").length > 0) {

                    addElement("img");

                    setTimeout(function() {
                        location.href = "//randomtrump.com";
                    },10000); // reload page after 10 seconds
                }
                else {
                    addElement("iframe");
                }
            }
        </script>
